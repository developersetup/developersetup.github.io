<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Developer Machine Setup Tools</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* GLOBAL */
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: white;
}

/* HEADER */
header {
  text-align: center;
  padding: 40px 20px;
  font-size: 40px;
  font-weight: 700;
  background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* SEARCH BAR */
.search-box {
  max-width: 600px;
  margin: 20px auto;
  text-align: center;
}
.search-box input {
  width: 95%;
  padding: 15px;
  border-radius: 14px;
  border: none;
  outline: none;
  font-size: 18px;
  background: rgba(255,255,255,0.8);
  color: #000;
}

/* GRID */
.grid {
  max-width: 1200px;
  margin: 40px auto;
  display: grid;
  gap: 30px;
  padding: 0 20px;
  grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
}

/* CARDS */
.card {
  background: rgba(255, 255, 255, 0.07);
  padding: 22px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.15);
  backdrop-filter: blur(14px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  transition: 0.3s ease;
}
.card:hover {
  transform: translateY(-10px);
  border-color: #60a5fa;
  box-shadow: 0 12px 28px rgba(0,0,0,0.45);
}
.card-title {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 10px;
}
.card-desc {
  font-size: 16px;
  line-height: 1.6;
  color: #d1d5db;
  margin-bottom: 20px;
}
.btn {
  display: inline-block;
  padding: 12px 20px;
  background: linear-gradient(90deg, #3b82f6, #8b5cf6);
  border-radius: 10px;
  color: white;
  font-weight: 600;
  font-size: 16px;
  text-decoration: none;
  transition: 0.25s;
}
.btn:hover {
  background: linear-gradient(90deg, #2563eb, #7c3aed);
  transform: scale(1.08);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 35px 10px;
  margin-top: 40px;
  font-size: 16px;
  color: #e5e7eb;
  background: rgba(0,0,0,0.25);
}
footer a {
  color: #60a5fa;
  text-decoration: none;
  font-weight: 600;
}
footer a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<header>Developer Machine Setup Tools</header>

<div class="search-box">
  <input type="text" id="search" placeholder="Search tools… (Java, Node, React, DevOps, DB, etc)">
</div>

<div class="grid" id="tool-list">

  <!-- CARD TEMPLATE -->
  <script>
    const tools = [
      { title:"Maven Installer", file:"maven_setup.bat", desc:"Installs Apache Maven (custom or latest version) with full environment setup.", tags:"maven java build" },
      { title:"Node.js Installer", file:"nodejs_setup.bat", desc:"Installs Node.js (version input or auto-latest) with automatic PATH configuration.", tags:"node javascript js react" },
      { title:"Python Installer", file:"python_setup.bat", desc:"Installs Python 3.x (custom or latest) and adds it to system PATH.", tags:"python pip" },
      { title:"Java Developer Pack", file:"java_developer_pack.bat", desc:"Installs Java JDK + Maven with full JAVA_HOME & MAVEN_HOME setup.", tags:"java jdk maven backend" },
      { title:"React Developer Pack", file:"react_developer_pack.bat", desc:"Installs Node.js, VS Code & React tools like npm, npx, CRA.", tags:"react frontend javascript" },
      { title:"Full Stack Pack", file:"fullstack_setup.bat", desc:"Installs Node, Java, Maven, Git & VS Code for complete development.", tags:"fullstack full stack dev" },
      { title:"Git Installer", file:"git_setup.bat", desc:"Installs Git for Windows silently.", tags:"git version control" },
      { title:"VS Code Installer", file:"vscode_setup.bat", desc:"Installs Visual Studio Code silently.", tags:"code vscode editor ide" },
      { title:"Android Studio Installer", file:"android_studio_setup.bat", desc:"Installs Android Studio IDE.", tags:"android studio mobile" },
      { title:"MySQL Installer", file:"mysql_setup.bat", desc:"Installs MySQL Server through official installer.", tags:"mysql database sql" },
      { title:"MongoDB Installer", file:"mongodb_setup.bat", desc:"Installs MongoDB Community Server with PATH setup.", tags:"mongodb database nosql" },
      { title:"Docker Desktop Installer", file:"docker_setup.bat", desc:"Installs Docker Desktop silently (WSL2 supported).", tags:"docker devops container" },
      { title:"kubectl Installer", file:"kubectl_setup.bat", desc:"Installs Kubernetes kubectl CLI (latest or custom).", tags:"kubernetes kubectl devops" },
      { title:"Postman Installer", file:"postman_setup.bat", desc:"Installs Postman Desktop for API testing.", tags:"postman api testing" }
    ];

    document.write(tools.map(t=>`
      <div class="card" data-name="${t.tags}">
        <div class="card-title">${t.title}</div>
        <div class="card-desc">${t.desc}</div>
        <a class="btn" href="downloads/${t.file}" download>Download</a>
      </div>
    `).join(''));
  </script>

</div>

<footer>
  Created by <strong>Ripu Sudan Chauhan</strong> |
  <a href="mailto:ripu.cmos@gmail.com">ripu.cmos@gmail.com</a> |
  <a href="https://ripusudan.github.io" target="_blank">ripusudan.github.io</a>
  <br>© 2025 Developer Machine Setup Center. All rights reserved.
</footer>

<script>
document.getElementById("search").addEventListener("keyup", function () {
  let q = this.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c => {
    c.style.display = c.getAttribute("data-name").toLowerCase().includes(q) ? "block" : "none";
  });
});
</script>

</body>
</html>
